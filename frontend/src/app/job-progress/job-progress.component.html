<body>
    <header>
      <div class="logo">
        <img src="assets/logo.jpg" >
      </div>
    </header>
<main class="content-container">
<canvas class="my-canvas" #canvas width="800" height="400"></canvas>

<br/>
Izaberite sobu:
<select [(ngModel)]="selectedRoom">
    <option>1</option>
    <option *ngIf="numR>1">2</option>
    <option *ngIf="numR>2">3</option>
</select>
<br/>
<button (click)="startRoom()" [disabled]="phaseS[selectedRoom-1]!=0">Pokreni</button>
<br/>
<button (click)="finnishRoom()" [disabled]="phaseS[selectedRoom-1]!=1">Zavrsi</button>
<br/>
<button (click)="back()">Nazad</button>
<br/>
<button (click)="logout()">Odjavite se</button>
</main>
