
<body>
    <header>
      <div class="logo">
        <img src="assets/logo.jpg" >
      </div>
    </header>
<main class="content-container">
<table>
    Unesite podatke
    <br/>
    <tr>
        <td>Username:</td>
        <td>
            <input type="text" name="username" [(ngModel)]="username">
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input type="password" name="password" [(ngModel)]="password"> 
        </td>
    </tr>
    <tr>
        <td>Confirm password:</td>
        <td>
            <input type="password" name="password2" [(ngModel)]="password2"> 
        </td>
    </tr>
    <tr>
        <td>Kontakt telefon:</td>
        <td>
            <input type="text" name="phoneNum" [(ngModel)]="phoneNum"> 
        </td>
    </tr>
    <tr>
        <td>E-mail:</td>
        <td>
            <input type="text" style=" width: 300px;" name="email" [(ngModel)]="email"> 
        </td>
    </tr>
    Vi ste:
    <br/>
    <tr>
        <label>
            <input type="radio" name="option" value="klijent" [(ngModel)]="tip">
            Klijent
        </label>
        <label>
            <input type="radio" name="option" value="agencija"[(ngModel)]="tip">
            Agencija
        </label>
    </tr>
    <tr *ngIf="tip=='klijent'">
        <td>Ime:</td>
        <td>
            <input type="text"  name="firstname" [(ngModel)]="firstname"> 
        </td>
    </tr>
    <tr *ngIf="tip=='klijent'">
        <td>Prezime:</td>
        <td>
            <input type="text"  name="lastname" [(ngModel)]="lastname"> 
        </td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Naziv agencije:</td>
        <td>
            <input type="text"  name="aName" [(ngModel)]="aName"> 
        </td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Adresa sedišta agencije:</td>
        <td>
            <input type="text" style=" width: 300px;" name="address" [(ngModel)]="address"> 
        </td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Matični broj agencije:</td>
        <td>
            <input type="text"  name="matNum" [(ngModel)]="matNum"> 
        </td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        Kratak opis:
        <td>
            <textarea  style=" width: 300px; height: 100px;"  name="desc" [(ngModel)]="desc"></textarea> 
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="file" id="fileUpload" (change)="onFileSelected($event)" accept="image/*"><br/>
            <button (click)="register()">Create account</button>
        </td>
    </tr>
    <tr>
        <td>
            
            <button (click)="back()">Nazad</button>
        </td>
    </tr>

</table>
{{message}}
</main>
<footer>
    <p>&copy; 2023 Project by Andrija Nicić. All rights reserved.</p>
  </footer>
  
  
  </body>
