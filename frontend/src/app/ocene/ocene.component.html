
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.jpg" >
    </div>
  </header>
<main class="content-container">
<h2>Rezenzije za agenciju {{agencija.aName}}</h2>
<img src={{agencija.pic}}>
<br/>
<h3>Komentari:</h3>
<div *ngFor="let o of ocene">
  <h4 *ngIf="curUser!=null">Komentar ostavio: {{ o.imeKor }} {{o.prezKor}}</h4>
  <p *ngIf="o.ocena!=null">Ocena: {{ o.ocena }}/10</p>
  <p *ngIf="o.komentar!=null">Komentar: {{ o.komentar }}</p>
  <hr/>
</div>
<br/>
<button (click)="back()">Nazad</button>
<br/>
<button  *ngIf="curUser!=null"  (click)="logout()">Odjavite se</button>

</main>
<footer>
    <p>&copy; 2023 Project by Andrija NiciÄ‡. All rights reserved.</p>
  </footer>
  
  
  </body>
